<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Tip-calc-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Tip calculator app</title>
    <script src="Tip-calc-app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
      <img src="images/logo.svg">
  </header>
  <article> 
      <section> 
        <form>
          <div>Bill</div>
          <input id="bill" type="number" name="bill" placeholder="0">
          <img src="images/icon-dollar.svg">
        </form>
        <div class="select-tip">Select Tip %</div>
        <div class="keypad"> 
          <div class="key-items">5%</div>
          <div class="key-items">10%</div>
          <div class="key-items">15%</div>
          <div class="key-items">25%</div>
          <div class="key-items">50%</div>
          <input id="custom" type="number" name="custom" placeholder="Custom" >
        </div>
        <form>
          <div>
              <div>Number of People</div>
              <div id="error">Can't be zero</div>
          </div>
          <input id="people-num" type="number" name="people-num" placeholder="0">
          <img src="images/icon-person.svg">
        </form>
      </section>
      <section>
          <div class="result">
            <div>
              Tip Amount</br>
              <span>/ person</span>
            </div>
            <div id="tip-amount" class="ans">
                $0.00
            </div>
          </div>
          <div class="result">
            <div>
              Total</br>
              <span>/ person</span>
            </div>
            <div id="total" class="ans">
                $0.00
            </div>
          </div>
          <div class="reset">
              RESET
          </div>
      </section>
  </article>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abduljalil</a>.
  </div>
</body>
</html>
